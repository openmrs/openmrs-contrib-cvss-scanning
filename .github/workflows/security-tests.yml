name: OpenMRS O3 Security Tests - CVSS 4.0

on:
  push:
    branches: [ main, cvss-4.0-* ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  security-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
      
      - name: Start OpenMRS O3 with Docker
        run: |
          docker-compose up -d
          echo "Waiting for OpenMRS to be ready..."
          sleep 120
      
      - name: Download Previous Database
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: test-database
      
      - name: Run CVSS 4.0 Security Tests
        run: |
          pytest tests/authentication/test_01_brute_force_password.py -v --tb=short
        env:
          GITHUB_SHA: ${{ github.sha }}
      
      - name: Upload Database Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-database
          path: test_results.db
          retention-days: 90
      
      - name: Generate Security Dashboard
        if: always()
        run: |
          python scripts/generate_security_dashboard.py
      
      - name: Deploy Dashboard to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./scripts
          publish_branch: gh-pages
          enable_jekyll: false
