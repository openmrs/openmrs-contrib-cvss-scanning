name: Security Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  security-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        google-chrome --version

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip

        echo "Searching for requirements.txt files..."
        find . -name "requirements.txt" -type f | while read req; do
          echo "Installing dependencies from: $req"
          pip install -r "$req"
        done

        pip install pytest-json-report webdriver-manager

    - name: Install Playwright browsers
      run: |
        python -m playwright install chromium

    - name: Run Security Tests
      run: |
        # Run pytest and capture ALL output (including CVSS scores)
        pytest tests/ \
          --html=report.html \
          --self-contained-html \
          --json-report \
          --json-report-file=report.json \
          -v -s 2>&1 | tee test_output.log
      continue-on-error: true

    - name: Extract CVSS Scores and Generate Dashboard
      if: always()
      run: python scripts/generate_security_dashboard.py

    - name: Upload Security Dashboard
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-dashboard
        path: security_dashboard.html
        retention-days: 30

    - name: Upload HTML Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-test-report-html
        path: report.html
        retention-days: 30

    - name: Upload JSON Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-test-report-json
        path: |
          report.json
          security_results.json
        retention-days: 30

    - name: Prepare GitHub Pages Deployment
      if: github.ref == 'refs/heads/main'
      run: |
        mkdir -p gh-pages
        cp security_dashboard.html gh-pages/index.html
        cp report.html gh-pages/detailed-report.html
        cp security_results.json gh-pages/results.json

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./gh-pages
        destination_dir: security
        keep_files: false

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');

          let summary = '## ğŸ”’ Security Test Results\n\n';

          if (fs.existsSync('security_results.json')) {
            const data = JSON.parse(fs.readFileSync('security_results.json', 'utf8'));

            summary += `- **Total Tests:** ${data.total_tests}\n`;
            summary += `- **Completed:** âœ… ${data.passed}\n`;
            summary += `- **Errors:** âŒ ${data.failed}\n\n`;

            summary += '### Test Details with CVSS Scores\n\n';
            summary += '| Test | Execution | CVSS Score | Severity | Duration |\n';
            summary += '|------|-----------|------------|----------|----------|\n';

            data.tests.forEach(test => {
              const icon = test.outcome === 'passed' ? 'âœ…' : 'âŒ';
              const status = test.outcome === 'passed' ? 'Completed' : 'Error';
              const name = test.name.replace(/_/g, ' ');
              const cvss = test.cvss_score ? test.cvss_score.toFixed(1) : 'N/A';
              let severity = 'N/A';
              if (test.cvss_score) {
                if (test.cvss_score >= 9.0) severity = 'ğŸ”´ CRITICAL';
                else if (test.cvss_score >= 7.0) severity = 'ğŸŸ  HIGH';
                else if (test.cvss_score >= 4.0) severity = 'ğŸŸ¡ MEDIUM';
                else severity = 'ğŸŸ¢ LOW';
              }
              summary += `| ${name} | ${icon} ${status} | ${cvss} | ${severity} | ${test.duration.toFixed(2)}s |\n`;
            });

            summary += '\nğŸ“Š [Download Security Dashboard](../actions/runs/${{ github.run_id }})\n';
          } else {
            summary += 'âŒ No test results available\n';
          }

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: summary
          });
